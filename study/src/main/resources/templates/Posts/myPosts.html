<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
목록
<div class="container">
    <div>
        <table>
            <thead>
            <tr th:each="post : ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="'sendPid?pid='+${post.pid}" th:text="${post.title}"></a></td>
                <td th:text="${post.content}"></td>
            </tr>
            </thead>
        </table>
    </div>
</div>
</body>
</html>
