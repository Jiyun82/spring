<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>아이디</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.sid}"></td>
        <td th:text="${member.id}"></td>
        <!--
        th:each : 루프 돌림
        $ : 모델 안에 있는 값을 꺼냄
        -->
      </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
